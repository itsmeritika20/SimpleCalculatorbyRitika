<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Simple Calculator</h1>
        <div class="container">
            <textarea name="input" id="inputText" cols="30" rows="10"></textarea>
            <div class="calc">
                <button onclick="Clear()" class="clear">C</button>
                <button onclick="del()" class="green">DEL</button>
                <button onclick="display('%')" class="green">%</button>
                <button onclick="display('/')" class="green">÷</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="green">×</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="green">—</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="green">+</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="Calculate()" class="equal">=</button>
            </div>
        </div>
    </main>
    <script>

        let inputString = '';

        let inputText = document.getElementById('inputText');

        function display(item) {
            inputString = inputString + `${item}`;
            inputText.value = inputString;
        }

        function Calculate() {

            if (inputString === '') {
                alert("Please enter some value.")
                return;
            }

            try {
                inputString = eval(inputString);
                inputString = Number(inputString).toFixed(2);
            }
            catch (e) {
                inputString = 'Invalid input';
            }
            inputText.value = inputString;
        }

        function Clear() {
            inputString = '';
            inputText.value = inputString;
        }

        function del() {
            inputString = inputString.slice(0, -1);
            inputText.value = inputString;
        }

    </script>
</body>

</html>
